</head>
<body>
	<svg id="sketchpad" version="1.1" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinyMin meet"
		viewBox="0 0 640 1136" width="100%" height="100%">
		<defs>
			<marker id="markerCircle" markerWidth="4" markerHeight="4" refx="2" refy="2">
				<circle cx="2" cy="2" r="2" style="stoke:none;fill:#000000;" />
			</marker>
			<marker id="markerRect" markerWidth="4" markerHeight="4" refx="2" refy="2">
				<rect x="0" y="0" width="4" height="4" class="shape shape-rect" />
			</marker>
		</defs>

		<!-- rect -->
		<rect id="0" x="50" y="50" rx="10" ry="10" width="50" height="50" class="shape shape-rect"/>
		<rect id="1" x="50" y="110" rx="10" ry="10" width="50" height="50" class="shape shape-rect"/>
		<rect id="2" x="50" y="170" rx="10" ry="10" width="50" height="50" class="shape shape-rect"/>
		<rect id="3" x="50" y="230" rx="10" ry="10" width="50" height="50" class="shape shape-rect"/>
		<!-- circle -->
		<circle id="20" cx="150" cy="75" r="25" class="shape shape-circle" />
		<circle id="21" cx="150" cy="135" r="25" class="shape shape-circle" />
		<circle id="22" cx="150" cy="195" r="25" class="shape shape-circle" />
		<circle id="23" cx="150" cy="255" r="25" class="shape shape-circle" />
		
		<!-- ellipse -->
		<ellipse id="30" cx="220" cy="75" rx="30" ry="20" class="shape shape-ellipse" />
		<ellipse id="31" cx="220" cy="135" rx="30" ry="20" class="shape shape-ellipse" />
		<ellipse id="32" cx="220" cy="195" rx="30" ry="20" class="shape shape-ellipse" />
		<ellipse id="33" cx="220" cy="255" rx="30" ry="20" class="shape shape-ellipse" />
		
		<!-- lines -->
		<line id ="40" x1="260" y1="60" x2="330" y2="100" class="shape shape-line"/>
		<line id ="41" x1="260" y1="120" x2="330" y2="160" class="shape shape-line"/>
		<line id ="42" x1="260" y1="180" x2="330" y2="220" class="shape shape-line"/>
		<line id ="43" x1="260" y1="240" x2="330" y2="280" class="shape shape-line"/>
		
		<!-- polylines(multilines) -->
		<polyline id="50" points="340,50 390,50 365,100 340,50" class="shape shape-polyline" /> 
		<polyline id="51" points="340,110 390,110 365,160 340,110" class="shape shape-polyline" /> 
		<polyline id="52" points="340,170 390,170 365,220 340,170" class="shape shape-polyline" /> 
		<polyline id="53" points="340,230 390,230 365,280 340,230" class="shape shape-polyline" />
		
		<!-- polygon -->
		<polygon id="60" points="400,50 450,50 425,100 450,110 425,160 450,170 425,220 450,230 425,280
								 400,230 425,220 400,170 425,160 400,110 425,100" 
		class="shape shape-polygon" /> 
		
		<!-- path -->
		<path id="70" d="M485,60 q-12.5,-15 -25,0 q5,30 25,40 q20,-10 25,-40 q-12.5,-15 -25,0" 
			class="shape shape-path" />
		
		<!-- marker -->
		<path id="80" d="M545,60 q-12.5,-15 -25,0 q5,30 25,40 q20,-10 25,-40 q-12.5,-15 -25,0"
			style="marker-start:url(#markerCircle);marker-mid:url(#markerCircle);marker-end:url(#markerRect);" 
			class="shape shape-path" />
		<svg id="heart" x="520" y="120">
			<g>
			<path id="81" d="m25,10 q-12.5,-15 -25,0 q5,30 25,40 q20,-10 25,-40 q-12.5,-15 -25,0"
				style="marker-start:url(#markerCircle);marker-mid:url(#markerCircle);marker-end:url(#markerRect);" 
				class="shape shape-path" />
			</g>
		</svg>
		<!-- texts -->
		<text id="90" x="580" y="70" textLength="50" 
			class="text" >
			文本
		</text>
		<text id="91" x="580" y="130" textLength="50" 
			class="text" >
			文本
		</text>
		<text id="92" x="580" y="190" textLength="50" 
			class="text" >
			文本
		</text>
		<text id="93" x="580" y="250" textLength="50" 
			class="text" >
			这也是稍长一点文本
		</text>
		
		<!-- tspan -->
		<text id="100" x="665" y="70" class="text">
			<tspan dy="0 10 10 10">这是文本</tspan>
		</text>
		<text id="101" x="665" y="130" class="text">
			<tspan dx="0" dy="0">这是一个</tspan>
			<tspan dx="-80" dy="18">多行对齐</tspan>
			<tspan dx="-80" dy="18">文本</tspan>
		</text>
		<text id="102" x="665" y="190" class="text">
			<tspan dy="0 10 10 10">这是文本</tspan>
		</text>
		<foreignObject id="103" x="665" y="230" width="100" height="150">
			<p>这是一个很长的文本，需要进行分行显示</p>
		</foreignObject>
		
		<!-- images -->
		<rect x="750" y="50" width="50" height="50" class="shape shape-rect" />
		<image id="110" x="750" y="50" width="50" height="50" xlink:href="../../images/Aws-icon.png" />
		<image id="111" x="750" y="110" width="50" height="50" xlink:href="../../images/Aws-icon.png" />
		<image id="112" x="750" y="170" width="50" height="50" xlink:href="../../images/Aws-icon.png" />
		<image id="113" x="750" y="230" width="50" height="50" xlink:href="../../images/Aws-icon.png" />
		
		<!-- links -->
		<a xlink:href="http://www.baidu.com" xlink:show="new" >
			<text x="810" y="70" class="text">新窗口链接</text>
		</a>
		<a xlink:href="http://www.baidu.com" xlink:show="replace" >
			<text x="810" y="130" class="text">替换链接</text>
		</a>
		<a xlink:href="http://www.baidu.com" xlink:show="new" >
			<rect x="810" y="170" width="50" height="50" rx="5" ry="5" class="shape shape-rect" />
			<text x="810" y="190" class="text">baidu</text>
		</a>
		<a xlink:href="http://www.baidu.com" xlink:show="new" >
			<text x="810" y="250" class="text">新窗口链接</text>
		</a>
		
		<!-- defs -->
		<defs>
			<g id="redcross">
				<rect x="0" y="0" width="50" height="50" rx="5" ry="5" style="fill:#FFFFFF;stroke:none;"/>
				<line x1="2" y1="25" x2="48" y2="25" style="stroke:red;stroke-width:15;" />
				<line x1="25" y1="2" x2="25" y2="48" style="stroke:red;stroke-width:15;" />
			</g>
		</defs>
		<use xlink:href="#redcross" x="920" y="50" />
		<use xlink:href="#redcross" x="920" y="110" />
		<use xlink:href="#redcross" x="920" y="170" />
		<use xlink:href="#redcross" x="920" y="230" />
		
		<!-- symbol -->
		<defs>
			<symbol id="bluecross">
				<rect x="0" y="0" width="50" height="50" rx="5" ry="5" style="fill:#FFFFFF;stroke:none;"/>
				<line x1="2" y1="25" x2="48" y2="25" style="stroke:blue;stroke-width:15;" />
				<line x1="25" y1="2" x2="25" y2="48" style="stroke:blue;stroke-width:15;" />
			</symbol>
		</defs>
		<use xlink:href="#bluecross" x="980" y="50" />
		<use xlink:href="#bluecross" x="980" y="110" />
		<use xlink:href="#bluecross" x="980" y="170" />
		<use xlink:href="#bluecross" x="980" y="230" />
		
		<!-- use -->
		<defs>
			<path id="markheart" d="M25,10 q-12.5,-15 -25,0 q5,30 25,40 q20,-10 25,-40 q-12.5,-15 -25,0"
			style="marker-start:url(#markerCircle);marker-mid:url(#markerCircle);marker-end:url(#markerRect);" 
			class="shape shape-path" />
		</defs>
		<use xlink:href="#markheart" x="1040" y="50" />
		<use xlink:href="#2" x="990" y="0" />		<!-- x y attribute added to the origions -->
		
		<!-- stroke -->
		<line id="120" x1="50" y1="320" x2="200" y2="320" 
			style="stroke:red;stroke-width:20;stroke-dasharray:2 5 3 5;" />
		<line id="121" x1="50" y1="350" x2="200" y2="350" 
			style="stroke:orange;stroke-width:20;stroke-dasharray:10 5; stroke-opacity:0.3;" />
		
		<!-- animation -->
		<!-- loading animation -->
		<g id="130">
			<rect x="50" y="370" width="210" height="20" rx="10" 
				style="fill:#CCCC99;stroke:#333366;stroke-width:2;" />
			<line x1="56" y1="380" x2="255" y2="380" 
				style="stroke:#666666;stroke-width:16;stroke-dasharray:10 5;stroke-opacity:0.8;">
				<animate attributeName="x2" attributeType="XML"
					from="56" to="255"
					begin="0s" dur="5s" fill="remove" repeatCount="indefinite" />
			</line>
		</g>
		
		<g id="131">
			<rect x="50" y="450" width="30" height="5" rx="2" 
				style="fill:#666666;stroke:none;opacity:0.1;" transform="rotate(0,100,450)">
				<animate attributeName="opacity" attributeType="CSS"
					from="0.1" to="1" begin="0s" dur="3s" fill="remove" repeatCount="indefinite" />
			</rect>
			
			<rect x="50" y="450" width="30" height="5" rx="2" 
				style="fill:#666666;stroke:none;opacity:0.1;" transform="rotate(30,100,450)">
				<animate attributeName="opacity" attributeType="CSS"
					from="0.1" to="1" begin="0.25s" dur="3s" fill="remove" repeatCount="indefinite" />
			</rect>
			
			<rect x="50" y="450" width="30" height="5" rx="2" 
				style="fill:#666666;stroke:none;opacity:0.1;" transform="rotate(60,100,450)">
				<animate attributeName="opacity" attributeType="CSS"
					from="0.1" to="1" begin="0.5s" dur="3s" fill="remove" repeatCount="indefinite" />
			</rect>
			
			<rect x="50" y="450" width="30" height="5" rx="2" 
				style="fill:#666666;stroke:none;opacity:0.1;" transform="rotate(90,100,450)">
				<animate attributeName="opacity" attributeType="CSS"
					from="0.1" to="1" begin="0.75s" dur="3s" fill="remove" repeatCount="indefinite" />
			</rect>
			
			<rect x="50" y="450" width="30" height="5" rx="2" 
				style="fill:#666666;stroke:none;opacity:0.1;" transform="rotate(120,100,450)">
				<animate attributeName="opacity" attributeType="CSS"
					from="0.1" to="1" begin="1s" dur="3s" fill="remove" repeatCount="indefinite" />
			</rect>
			
			<rect x="50" y="450" width="30" height="5" rx="2" 
				style="fill:#666666;stroke:none;opacity:0.1;" transform="rotate(150,100,450)">
				<animate attributeName="opacity" attributeType="CSS"
					from="0.1" to="1" begin="1.25s" dur="3s" fill="remove" repeatCount="indefinite" />
			</rect>
			
			<rect x="50" y="450" width="30" height="5" rx="2" 
				style="fill:#666666;stroke:none;opacity:0.1;" transform="rotate(180,100,450)">
				<animate attributeName="opacity" attributeType="CSS"
					from="0.1" to="1" begin="1.5s" dur="3s" fill="remove" repeatCount="indefinite" />
			</rect>
			
			<rect x="50" y="450" width="30" height="5" rx="2" 
				style="fill:#666666;stroke:none;opacity:0.1;" transform="rotate(210,100,450)">
				<animate attributeName="opacity" attributeType="CSS"
					from="0.1" to="1" begin="1.75s" dur="3s" fill="remove" repeatCount="indefinite" />
			</rect>
			
			<rect x="50" y="450" width="30" height="5" rx="2" 
				style="fill:#666666;stroke:none;opacity:0.1;" transform="rotate(240,100,450)">
				<animate attributeName="opacity" attributeType="CSS"
					from="0.1" to="1" begin="2s" dur="3s" fill="remove" repeatCount="indefinite" />
			</rect>
			
			<rect x="50" y="450" width="30" height="5" rx="2" 
				style="fill:#666666;stroke:none;opacity:0.1;" transform="rotate(270,100,450)">
				<animate attributeName="opacity" attributeType="CSS"
					from="0.1" to="1" begin="2.25s" dur="3s" fill="remove" repeatCount="indefinite" />
			</rect>
			
			<rect x="50" y="450" width="30" height="5" rx="2" 
				style="fill:#666666;stroke:none;opacity:0.1;" transform="rotate(300,100,450)">
				<animate attributeName="opacity" attributeType="CSS"
					from="0.1" to="1" begin="2.5s" dur="3s" fill="remove" repeatCount="indefinite" />
			</rect>
			
			<rect x="50" y="450" width="30" height="5" rx="2" 
				style="fill:#666666;stroke:none;opacity:0.1;" transform="rotate(330,100,450)">
				<animate attributeName="opacity" attributeType="CSS"
					from="0.1" to="1" begin="2.75s" dur="3s" fill="remove" repeatCount="indefinite" />
			</rect>
		</g>
		
		<!-- gradient -->
		<defs>
			<linearGradient id="rectgradient"
				x1="0%" y1="0%" x2="100%" y2="0%" spreadMethod="pad">
				<stop offset="0%" stop-color="#0099CC" stop-opacity="1" />
				<stop offset="100%" stop-color="#333366" stop-opacity="1" />
			</linearGradient>
			<linearGradient id="linegradient"
				x1="0%" y1="0%" x2="100%" y2="0%" spreadMethod="pad">
				<stop offset="0%" stop-color="#336699" stop-opacity="1" />
				<stop offset="100%" stop-color="#333366" stop-opacity="1" />
			</linearGradient>
			<linearGradient id="sepGradient"
				x1="0%" y1="0%" x2="100%" y2="0%" spreadMethod="pad">
				<stop offset="30%" stop-color="red" stop-opacity="1" />
				<stop offset="30%" stop-color="green" stop-opacity="1" />
				
			</linearGradient>
		</defs>
		<rect id="140" x="50" y="510" width="80" height="50" 
			style="fill:url(#rectgradient);stroke:url(#linegradient);stroke-width:2;" />
		<rect id="141" x="140" y="510" width="80" height="50"
			style="fill:url(#sepGradient);stroke:black;stroke-width:2;" />
		<!-- fill patterns -->
		<defs>
			<pattern id="fillPattern"
				x="0" y="0" width="10" height="10"
				patternUnits="userSpaceOnUse">
				<rect x="0" y="0" width="10" height="5" style="fill:#996600;stroke:none;" />
				<rect x="0" y="5" width="10" height="5" style="fill:#CCCC66;stroke:none;" />
			</pattern>
			<pattern id="rectPattern" 
				x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
				<rect x="0" y="0" width="20" height="20" style="fill:#990033;stroke:none;" />
				<rect x="0" y="0" width="10" height="10" style="fill:#CCCCAA;stroke:none;" />
				<rect x="10" y="10" width="10" height="10" style="fill:#CCCCAA;stroke:none;" />
			</pattern>
		</defs>
		<rect id="150" x="50" y="570" width="180" height="100" 
			style="fill:url(#fillPattern);stroke:none;"/>
		<rect id="151" x="270" y="300" width="180" height="100"
			style="fill:url(#rectPattern);stroke:#990033;"/>
			
		<!-- clip path -->
		<defs>
			<clipPath id="clipPath">
<!-- 				<rect x="270" y="410" width="40" height="40" /> -->
<!-- 				<rect x="270" y="410" width="100" height="10" /> -->
				<polygon points="280,460 340,460 310,410" />
			</clipPath>
			<clipPath id="picPath">
				<circle cx="310" cy="500" r="40" >
					<animate attributeName="cx" attributeType="XML"
					from="310" to="670" begin="0s" dur="8s" fill="freeze" repeatCount="indefinite" />
					<animate attributeName="cy" attributeType="XML"
					from="500" to="700" begin="0s" dur="8s" fill="freeze" repeatCount="indefinite" />
				</circle>
			</clipPath>
		</defs>
		<rect id="161" x="270" y="410" width="80" height="80"
			style="fill:url(#rectPattern);stroke:#990033;clip-path:url(#clipPath);"/>
		<image id="162" xlink:href="z4.jpg" x="270" y="460" width="400" height="240" 
			preserveAspectRatio="none" style="clip-path:url(#picPath);"/>

		<!-- mask -->
		<defs>
			<linearGradient id="lineGra" 
				x1="0%" y1="0%" x2="100%" y2="0%" spreadMethod="pad">
				<stop offset="0%" stop-color="#000000" stop-opacity="1" />
				<stop offset="100%" stop-color="#FFFFFF" stop-opacity="1" />
			</linearGradient>
			<mask id="arrowMask">
			<path id="170" d="M480,300 l80,0 l0,-10 l15,15 l-15,15 l0,-10 l-80,0" 
				style="stroke:none;fill:url(#lineGra);"/>
			</mask>
		</defs>
		<path id="170" d="M480,300 l80,0 l0,-10 l15,15 l-15,15 l0,-10 l-80,0" 
			style="stroke:none;fill:#333366;mask:url(#arrowMask);">
			<animate id="anim0" attributeName="opacity" attributeType="CSS"
					from="1" to="0" begin="0s" dur="2s" fill="freeze" repeatCount="indefinite"/>
			<animateMotion id="moveForeHead" 
				path="M0,5 l80,5"
				begin="0s" dur="2s" repeatCount="indefinite"/>
		</path>
		
		<!-- filters -->
		<defs>
			<filter id="filter" x="0" y="0" filterUnits="objectBoundingBox" width="130%" height="130%">
				<feOffset in="SourceAlpha" dx="3" dy="3" result="offset" />
				<feGaussianBlur in="offset" stdDeviation="3" result="blur2" />
				<feMerge>
					<feMergeNode in="blur2" />
					<feMergeNode in="SourceGraphic" />
				</feMerge>
			</filter>
			<filter id="disLight" x="0" y="0" width="120%" height="120%" filterUnits="objectBoundingBox">
				<feGaussianBlur in="SourceAlpha" stdDeviation="4" result="blur"/>
				<feOffset in="blur" dx="4" dy="4" result="offsetBlur"/>
				<feSpecularLighting in="blur" result="specLight" 
					surfaceScale="5" specularExponent="10" lighting-color="#bbbbbb">
					 <fePointLight x="-5000" y="-10000" z="20000"/>
				</feSpecularLighting>
				<feComposite in="specLight" in2="SourceAlpha" operator="in" result="specOut"/>
      			<feComposite in="SourceGraphic" in2="specOut" operator="arithmetic" 
                   k1="0" k2="1" k3="1" k4="0" result="litPaint"/>
      			<feMerge>
        			<feMergeNode in="offsetBlur"/>
        			<feMergeNode in="litPaint"/>
      			</feMerge>
			</filter>
		</defs>
		
		<rect x="480" y="360" width="50" height="50" rx="5" ry="5"
			style="stroke:none;fill:#999966;filter:url(#disLight);" />
			
		<!-- nested svg -->
<!-- 		<svg x="10" y="10"> -->
<!-- 			<rect x="10" y="10" height="100" width="100" style="stroke:#ff0000; fill: #0000ff"/> -->
<!-- 		</svg> -->
  

	</svg>
</body>
