<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Tom Demo</title>

<link rel="stylesheet" href="../../css/nost.css" />
<link rel="stylesheet" href="tom.css" />

<script type="text/javascript" src="../../js/jquery-2.1.0.js"></script>
<script type="text/javascript" src="../../dojo/dojo.js"
	data-dojo-config="async:true,has:{'dojo-firebug':true}"></script>

<script type="text/javascript" src="../../nost/nost.js"></script>
<script type="text/javascript" src="tom.js"></script>

</head>
<body>
	<svg id="sketchpad" version="1.1" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMinyMin meet"
		viewBox="0 0 1265 674" width="100%" height="100%" style="background-color: #ABCDEF">
		<defs>
			<filter id="shadowed" x="0" y="0" width="150%" height="180%" filterUnits="objectBoundingBox">
				<feOffset in="SourceAlpha" dx="3" dy="3" result="offset" />
				<feGaussianBlur in="offset" stdDeviation="4" result="blur" />
				<feBlend in="SourceGraphic" in2="blur" />
			</filter>
			<linearGradient id="lineGra"
                    x1="0%" y1="0%"
                    x2="0%" y2="100%"
                    spreadMethod="pad">
      			<stop offset="0%"   stop-color="#CCCCCC" stop-opacity="0.5"/>
      			<stop offset="50%" stop-color="#CCCCCC" stop-opacity="1"/>
      			<stop offset="100%" stop-color="#CCCCCC" stop-opacity="0.5"/>
    		</linearGradient>
		</defs>
		<rect id="pump1" x="20" y="20" width="30" height="80" rx="5" ry="5" 
			style="stroke:blue;stroke-width:1;fill:#AA4455"/>
		<rect id="pump2" x="20" y="100" width="30" height="80" rx="5" ry="5"
			style="stroke:blue;stroke-width:1;fill:#AABBCC" />
		<rect id="rect1" x="50" y="30" width="200" height="16" rx="5" ry="5"
			style="stroke:none;fill:url(#lineGra);filter:url(#shadowed);" />
	</svg>
</body>
</html>
