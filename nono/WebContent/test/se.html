<!DOCTYPE html>
<html>

</head>
<body>
<script type="text/javascript">
require(["dojo/request", "dojo/domReady!"],function(request) {
	setInterval(requestYou, 3000);
	
	function requestYou() {
		request.post("/nono/nost", {
			data:{
				"action":"",
				"pageName":"a",
				"tags":"b"
			},
			handleAs:"json"
		}).then(
				function(response) {
					console.log(response);
				},
				function(error) {
					console.log(error);
				}
		);
	}

});

</script>
</body>
